# Train command: python train.py --data squirrel.yaml

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: .  # Yaml file is in the root directory
train: autosplit_train.txt  # train images (relative to 'path') 118287 images
val: autosplit_val.txt  # train images (relative to 'path') 5000 images

# Classes
nc: 5  # number of classes
names: [ 'Squirrel','Nut','Bird','HumanHand','HumanBody']  # class names


